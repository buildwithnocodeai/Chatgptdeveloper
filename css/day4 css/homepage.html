<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #007acc;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background: #e0e0e0;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: background 0.2s;
        }
        nav a:focus,
        nav a:hover {
            background: #cce7ff;
            outline: none;
        }
        main {
            flex: 1;
            display: flex;
            gap: 2rem;
            padding: 2rem;
            background: #f9f9f9;
        }
        .profile {
            flex: 1;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .side-content {
            flex: 1;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .side-content img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            background: #007acc;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        @media (max-width: 700px) {
            main {
                flex-direction: column;
            }
            .profile, .side-content {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Homepage</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <section class="profile">
            <h2>Your Profile</h2>
            <p>Name: John Doe</p>
            <p>About: Web developer and designer.</p>
        </section>
        <aside class="side-content">
            <h2>Featured Image</h2>
            <img src="/saravanan pic.jpg" alt="Profile Image">
            <!-- Or replace with a list:
            <ul>
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
            </ul>
            -->
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
