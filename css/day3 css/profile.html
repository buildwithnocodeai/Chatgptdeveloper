<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-card {
      text-align: center;
    }
    .profile-img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="/photo/resized_320x320.jpg" alt="Profile Photo" class="profile-img">
    <div class="profile-name">saravanan</div>
    <div class="profile-desc">Aspiring Web Developer. Loves coding, design, and learning new things every day!</div>

    <div class="profile-section">Favorite Fruits</div>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ul>

    <div class="profile-section">Things To Do</div>
    <ol>
      <li>Study CSS</li>
      <li>Practice coding</li>
      <li>Go for a walk</li>
    </ol>
  </div>
</body>
</html>
